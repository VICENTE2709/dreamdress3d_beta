<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factura de Compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .factura-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .gracias {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="factura-container">
    <div class="titulo">Factura de Compra</div>

    <h5>Datos del Cliente:</h5>
    <ul id="datos-cliente" class="list-group mb-4">
      <!-- Se insertarán los datos del cliente -->
    </ul>

    <h5>Detalle de Productos:</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="tabla-productos">
        <!-- Productos cargados dinámicamente -->
      </tbody>
    </table>

    <div class="text-end fw-bold">
      Total: <span id="total-compra">0.00 Bs</span>
    </div>

    <div class="gracias">
      ✅ ¡Gracias por tu compra! La factura ha sido enviada a tu correo.
    </div>
  </div>

  <script src="factura.js"></script>
</body>
</html>
